<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPYOU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add the URL to your background image */
            background-size: cover; /* Adjust the background size */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            background-position: center; /* Adjust the background position */
            background-attachment: fixed; /* Keep the background fixed in its position */
            color: rgb(255, 255, 255); /* Set text color to white */
            display: flex; /* Use flexbox to create a flexible layout */
            justify-content: center; /* Center the items horizontally */
            align-items: center; /* Center the items vertically */
            height: 100vh; /* Make the body fill the entire viewport height */
        }

        .report-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%; /* Adjust the maximum width of the container */
        }

        .report-text {
            color: #ffffff; /* Set text color to white */
        }
    </style>
</head>
<body>
    <!-- Container for incident reports -->
    <div class="pawan.html report-container" id="reportContainer">
        <h2>Incident Reports</h2>
        <!-- Existing reports will be appended here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve data from localStorage
            const incidentData = localStorage.getItem('incidentData');

            // Check if data exists
            if (incidentData) {
                // Parse the JSON string into a JavaScript object
                const parsedData = JSON.parse(incidentData);

                // Create a new paragraph element for each incident report
                const reportParagraph = document.createElement("p");
                reportParagraph.classList.add("report-text");

                // Set the inner HTML of the paragraph to display the incident report data
                reportParagraph.innerHTML = `Student: ${parsedData.student}<br>Severity: ${parsedData.severity}<br>Time: ${parsedData.time}<br>Location: ${parsedData.location}<br>Description: ${parsedData.description}`;

                // Append the paragraph to the reportContainer element
                document.getElementById("reportContainer").appendChild(reportParagraph);
            }
        });
    </script>
</body>
</html>

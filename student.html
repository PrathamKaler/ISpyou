<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPYOU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add the URL to your background image */
            background-size: cover; /* Adjust the background size */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            background-position: center; /* Adjust the background position */
            background-attachment: fixed; /* Keep the background fixed in its position */
            color: rgb(255, 255, 255); /* Set text color to white */
            display: flex; /* Use flexbox to create a flexible layout */
            flex-wrap: wrap; /* Allow the items to wrap to the next line */
            justify-content: center; /* Center the items horizontally */
            align-items: center; /* Center the items vertically */
            height: 100vh; /* Make the body fill the entire viewport height */
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <button class="button">Pratham Kaler</button>
    <button class="button">Prabh Jakhu</button>
    <button class="button">Neha Bhangu</button>
    <button class="button">Manroop</button>
    <button class="button">Deepak Bangar</button>
    <button class="button">Palvi</button>
    <button class="button">Muskan</button>
    <button class="button">Daman</button>
</body>
</html>
